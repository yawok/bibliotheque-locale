{% extends "catalog/base_generic.html" %}

{% block content %}
    <h1>Book list</h1>
    {% if book_list %}
        {% for book in book_list %}
        <ul>
            <li><a href="{{ book.get_absolute_url }}">{{ book.title }}</a></li>
        </ul>
        {% endfor %}
    {% else %}
        <h2>There are no books in the library.</h2>
    {% endif %}
{% endblock%}
