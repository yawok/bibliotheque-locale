{% extends "catalog/base_generic.html" %}
{% block content %}
  {% load bootstrap5 %}
  <div class="position-relative">
    <div class="position-absolute top-0 start-50 translate-middle-x centre-form">
      <h1>Reset your password.</h1>
      <p>We'll email you instructions to reset the password.</p>
      <form action='' method='post'>
        {% csrf_token %}
        <div >{% bootstrap_form form %}</div>
        <input class="btn submit-btn" type='submit' value='Reset password' />
      </form>
    </div>
  </div>
{% endblock content %}
